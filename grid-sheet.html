<form class="subgid" autocomplete="off">
	<h1>{{ localize "subgrids.editGrid" }}</h1>
	<label>{{ localize "subgrids.name" }}</label>
	<input type="text" name="name" value="{{object.name}}" placeholder="{{ localize 'subgrids.name' }}"><br>
	<label>{{ localize "subgrids.widthSq" }}</label>
	<input type="text" data-dtype="number" name="width" value="{{object.cellWidth}}" placeholder="{{ localize 'subgrids.widthSq' }}"><br>
	<label>{{ localize "subgrids.heightSq" }}</label>
	<input type="text" data-dtype="number" name="height" value="{{object.cellHeight}}" placeholder="{{ localize 'subgrids.heightSq' }}">
</form>
