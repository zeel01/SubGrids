<form class="subgid" autocomplete="off">
	<h1>{{ localize "subgrids.editGrid" }}</h1>
	<label>{{ localize "subgrids.name" }}</label>
	<input type="text" name="name" value="{{randomID}}" placeholder="{{ localize 'subgrids.name' }}"><br>
	<label>{{ localize "subgrids.widthSq" }}</label>
	<input type="number" name="width" value="1" placeholder="{{ localize 'subgrids.widthSq' }}"><br>
	<label>{{ localize "subgrids.heightSq" }}</label>
	<input type="number" name="height" value="1" placeholder="{{ localize 'subgrids.heightSq' }}">
</form>
